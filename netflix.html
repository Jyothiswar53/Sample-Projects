<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="netflix.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Netflix</h2>
            <ul>
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>New & Popular</li>
                <li>My List</li>
            </ul>
        </div>
        <div class="main-content">
            <header>
                <h1>Welcome to Netflix</h1>
                <input type="text" placeholder="Search...">
            </header>
            <div class="banner">
                <h2>Featured Movie</h2>
                <p>A thrilling journey awaits. Watch now!</p>
                <button>Play</button>
                <button>More Info</button>
            </div>
            <section class="movies-section">
                <h2>Popular on Netflix</h2>
                <div class="movies-row">
                    <div class="movie-item">Movie 1</div>
                    <div class="movie-item">Movie 2</div>
                    <div class="movie-item">Movie 3</div>
                    <div class="movie-item">Movie 4</div>
                </div>
            </section>

            <section class="movies-section">
                <h2>Trending Now</h2>
                <div class="movies-row">
                    <div class="movie-item">Movie 5</div>
                    <div class="movie-item">Movie 6</div>
                    <div class="movie-item">Movie 7</div>
                    <div class="movie-item">Movie 8</div>
                </div>
            </section>

            <section class="movies-section">
                <h2>Top Rated</h2>
                <div class="movies-row">
                    <div class="movie-item">Movie 9</div>
                    <div class="movie-item">Movie 10</div>
                    <div class="movie-item">Movie 11</div>
                    <div class="movie-item">Movie 12</div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
